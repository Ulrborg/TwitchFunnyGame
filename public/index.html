<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for displaying the current question -->
    <div id="question-container">
        <h1 id="question"></h1>
        <ul id="choices"></ul>

        <!-- Timer that displays the time left for answering -->
        <div id="timer">Loading...</div>

        <!-- Progress bar that decreases as the time runs out -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Container for displaying results after the timer ends -->
    <div id="results-container" style="display:none;">
        <h1>Results</h1>
        <ul id="results"></ul>
    </div>
    
    <!-- Container for displaying the correct answer -->
    <div id="answer-panel" style="display:none;">
        <h1 id="correct-answer"></h1>
    </div>

    <!-- Load Socket.IO for real-time communication -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load the main JavaScript file for the quiz logic -->
    <script src="app.js"></script>
</body>
</html>
